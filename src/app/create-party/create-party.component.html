<div class="container">
    <h2 class="text-center">Create Your Pokemon Party</h2>
    <br>
    <div class="card-columns container-fluid">
        <div class="card-body text-center" *ngFor="let x of [0,1,2,3,4,5]">
            <div class="card" *ngIf="party[x]; else elseblock">
                <h5>#{{party[x].id}} {{party[x].name}}</h5>
                <div>
                    <img src="{{party[x].sprite}}">
                </div>
            </div>
            <div class="container">
                <ng-template class="container-fluid" #elseblock>
                    <input type="text" class="form-control" [(ngModel)]="search" placeholder="Enter Pokemon name or Pokedex Number">
                    <button class="form-control" (click)="getDetails(search)">Search</button>
                </ng-template>
            </div>
        </div>
    </div>
</div>
